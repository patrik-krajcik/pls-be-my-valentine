<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 20px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h1 {
        font-size: 1.6em;
        margin-bottom: 15px;
    }

    .crossed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    img {
        width: 100%;
        border-radius: 15px;
        margin: 15px 0;
    }

    .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.15s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .yes {
        background: hotpink;
        color: black;
    }

    .no {
        background: #333;
        color: white;
        border: 1px solid #555;
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="question"></h1>
    <img id="gif" src="" alt="reaction gif">
    <div class="buttons" id="buttons"></div>
</div>

<script>
const stages = [
    {
        text: 'Will you be my <span class="crossed">mommy</span> Valentine, Linda pls?',
        gif: 'https://media.tenor.com/6ZkJEn80W7kAAAAC/side-eye.gif',
        trickYes: true
    },
    {
        text: 'Really? No? Iâ€™m giving you ONE more chance.',
        gif: 'https://media.tenor.com/fdYlKz9n4dAAAAAC/disappointed.gif',
        trickYes: true
    },
    {
        text: 'Are you REALLY really sure??',
        gif: 'https://media.tenor.com/9kJ9xK4zEJYAAAAC/crying.gif',
        trickYes: false
    },
    {
        text: 'Okay. You know what? You have no choice.',
        gif: 'https://media.tenor.com/Ws6Dm1ZW_vMAAAAC/victory.gif',
        final: true
    }
];

let stage = 0;

const questionEl = document.getElementById('question');
const gifEl = document.getElementById('gif');
const buttonsEl = document.getElementById('buttons');

function render() {
    const current = stages[stage];
    questionEl.innerHTML = current.text;
    gifEl.src = current.gif;
    buttonsEl.innerHTML = '';

    if (current.final) {
        addButton('YES', 'yes');
        addButton('YES', 'yes');
        return;
    }

    const yes = addButton('Yes', 'yes');
    const no = addButton('No', 'no');

    if (current.trickYes) {
        yes.addEventListener('mouseenter', () => swapButtons(yes, no));
    }

    yes.addEventListener('click', () => {
        if (!current.trickYes) nextStage();
    });

    no.addEventListener('click', nextStage);
}

function addButton(text, cls) {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.className = cls;
    buttonsEl.appendChild(btn);
    return btn;
}

function swapButtons(yes, no) {
    yes.textContent = 'No';
    yes.className = 'no';
    no.textContent = 'Yes';
    no.className = 'yes';
}

function nextStage() {
    stage++;
    render();
}

render();
</script>

</body>
</html>
